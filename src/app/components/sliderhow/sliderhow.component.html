<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide slider-1 slide-item" *ngFor="let movie of movies"
      
      [ngStyle]="{
        'background-size':'cover',
        'background-image':'url(https://image.tmdb.org/t/p/w1280' + movie.backdrop_path +')'
      }">
  
        <div class="text-container">
          <h1 class="slider-title">{{movie.title}}</h1>
          <p>{{movie.overview}}</p>
          
        </div>
      </div>
  
      
      ...
    </div>
  
    <!-- If we need navigation buttons -->
    <div (click)="onSlidePrev()" class="swiper-button-prev"></div>
    <div (click)="onSlideNext()" class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
