

<div class="swiper">
    <div class="swiper-wrapper">

        <div *ngFor="let actor of cast" class="swiper-slide text-white text-center">
            {{actor.name}}

            <img class="img-thumbnail"
            [src]="actor.profile_path | poster" [alt]="actor.name">
        </div>
    </div>
</div>
